<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Register here</h2><br>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter username"><br><br>
    <input type="text" name="fname" placeholder="Enter fname"><br><br>
    <input type="text" name="lname" placeholder="Enter lname"><br><br>
    <input type="email" name="email" placeholder="Enter email"><br><br>
    <input type="password" name="password" placeholder="Enter password"><br><br>
    <input type="password" name="password1" placeholder="Enter password again"><br><br>
    <input type="submit">
</form>
{% for msg in messages%}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
